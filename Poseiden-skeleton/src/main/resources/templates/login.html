<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--    <link href="../../css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center align-items-end text-center">
        <img alt="Poseidon Inc." src="/static/image/logo.png">
        <form
                action="#"
                class="form-horizontal mx-auto"
                method="POST"
                style="width: 100%"
                th:action="@{/login}"
        >
            <div class="col-sm-4 alert alert-error alert-warning mx-auto" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="col-sm-4 alert alert-success mx-auto" th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">Username</label>
                <div class="col-sm-12">
                    <input
                            autofocus
                            class="col-2 text-center"
                            id="username"
                            name="username"
                            placeholder="Username"
                            required
                            type="text"
                    >
                </div>
            </div>
            <div class="form-group mx-auto">
                <label class="col-sm-2 control-label" for="password">Password</label>
                <div class="col-sm-12">
                    <input
                            class="col-2 text-center"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                            type="text"
                    >
                </div>
            </div>
            <div class="form-group mx-auto">
                <div class="col-sm-12">
                    <input class="btn btn-primary btn-sm" type="submit" value="Connexion">
                    <a class="btn btn-dark btn-sm" th:href="@{/oauth2/authorization/github}">Login with Github</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
