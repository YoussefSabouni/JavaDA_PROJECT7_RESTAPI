<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Trade</h2>
    </div>

    <div class="row">
        <form
                action="#"
                class="form-horizontal"
                method="post"
                style="width: 100%"
                th:action="@{/trade/validate}"
                th:object="${trade}"
        >
            <!--
            DONE: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list
            Trade
             -->
            <div class="form-group">
                <label class="col-sm-2 control-label" for="account">Account</label>
                <div class="col-sm-10">
                    <input
                            class="col-4"
                            id="account"
                            placeholder="Account"
                            required
                            th:field="*{account}"
                            type="text"
                    >
                    <p class="text-danger" th:errors="*{account}" th:if="${#fields.hasErrors('account')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="type">Type</label>
                <div class="col-sm-10">
                    <input
                            class="col-4"
                            id="type"
                            placeholder="Type"
                            required
                            th:field="*{type}"
                            type="text"
                    >
                    <p class="text-danger" th:errors="*{type}" th:if="${#fields.hasErrors('type')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="buyQuantity">Buy Quantity</label>
                <div class="col-sm-10">
                    <input
                            class="col-4"
                            id="buyQuantity"
                            min="0.01"
                            placeholder="Buy Quantity"
                            required
                            step="0.01"
                            th:field="*{buyQuantity}"
                            type="number"
                    >
                    <p class="text-danger" th:errors="*{buyQuantity}" th:if="${#fields.hasErrors('buyQuantity')}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Trade">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
