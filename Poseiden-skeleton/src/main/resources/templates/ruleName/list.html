<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b class="user" th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
            <form method="POST" th:action="@{/app-logout}">
                <input type="submit" value="Logout" />
            </form>
        </div>
    </div>
    <div class="row"><h2>Rule List</h2></div>
    <div class="row">
        <a class="btn btn-primary btn-sm" th:href="@{/ruleName/add}">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>json</th>
                <th>template</th>
                <th>sql</th>
                <th>sqlPart</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- DONE: Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
            <tr th:each="rule: ${ruleNames}">
                <td th:text="${rule.id}">No Id</td>
                <td th:text="${rule.name}">No Name</td>
                <td th:text="${rule.description}">No Description</td>
                <td th:text="${rule.json}">No JSON</td>
                <td th:text="${rule.template}">No Template</td>
                <td th:text="${rule.sqlStr}">No SQL</td>
                <td th:text="${rule.sqlPart}"></td>
                <td class="text-center" style="width: 15%">
                    <a th:href="@{/ruleName/update/{id}(id=${rule.id})}">Edit</a>
                    &nbsp;|&nbsp;
                    <a th:href="@{/ruleName/delete/{id}(id=${rule.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
